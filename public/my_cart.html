<body>
    <div class="my-cart-container">
        <h1>My Cart</h1>
    
        <div class="my-cart-content">
            <div class="cart-list">

                <article class="aggregate-product">
                    <img src="../assets/img/products/parfum_5.jpg" alt="" loading="lazy">

                    <div class="product-data">

                        <div class="product-info">
                            <h2>Product Title</h2>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    
                            <div class="product-price">$39.99</div>
                        </div>
    
                        <div class="quantity-select">
                            <button class="btn-increase" id="btnIncrease"><i class="fa-solid fa-minus"></i></button>
                            <div class="Counter">1</div>
                            <button class="btn-decrease" id="btnDecrease"><i class="fa-solid fa-plus"></i></button>
                        </div>
                        
                    </div>

                    <button class="btn-remove"><i class="fa-solid fa-close"></i></button>

                </article>

            </div>
        </div>
    
        <div class="payment-container">
            <div class="aply-coupon">
    
            </div>
    
            <div class="payment-confirmation">
                
            </div>
    
        </div>
