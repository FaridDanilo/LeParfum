<script>
    const categoryFresh = document.querySelector('.categories-grid .fresh');
    const categoryFloral = document.querySelector('.categories-grid .floral');
    const categoryWooden = document.querySelector('.categories-grid .wooden');
    const categoryGourmand = document.querySelector('.categories-grid .gourmand');

    const categories = document.querySelectorAll('.categories li');

    categories.forEach(category => {
        category.addEventListener('click', (e) => {
            e.preventDefault();
            category.classList.toggle('active');
        });
    });
    //? CATEGORIES SELECT END 


    //? CLIENTS SAY START
    const total = 5;

    const containers = document.querySelectorAll('.stars-rating');

    containers.forEach(container => {
        container.innerHTML = '<i class="fa-solid fa-star"></i>'.repeat(total);
    });
</script>
