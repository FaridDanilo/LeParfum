<style>
    .categories-grid-container {
        display: none;
        margin: 0 auto;
        width: 1100px;
    }

    .categories-grid-container.active {
        display: flex;
    }
</style>

<script>
    const categoryItems = document.querySelectorAll('.categories li');
    const categoryContents = document.querySelectorAll('.categories-grid-content');

    categoryItems.forEach(item => {
        item.addEventListener('click', (e) => {
            e.preventDefault();

            // Quitar active de todas las categorías (li)
            categoryItems.forEach(li => li.classList.remove('active'));


            // Agregar active a la seleccionada
            item.classList.add('active');

            // Obtener el nombre de la categoría
            const categoryName = item.textContent.trim().toLowerCase();

            // Mostrar el contenido correspondiente
            const activeContent = document.querySelector(`.categories-grid-container.${categoryName}`);

            if (activeContent) {
                activeContent.classList.add('active');
            }

        });
    });
</script>
